{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Título centrado -->
            <div class="text-center mb-4">
                <h1>Eliminar Oficina</h1>
            </div>
            
            <!-- Contenido de confirmación -->
            <div class="card">
                <div class="card-body text-center">
                    <p class="lead">¿Estás seguro de que deseas eliminar la oficina?</p>
                    <h4 class="text-danger mb-4">{{ oficina.nombre }}</h4>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn w-100" style="background-color: #7d0707ff; color: white">Confirmar Eliminación</button>
                            <a href="{% url 'oficina:lista' %}" class="btn w-100" style="background-color: #d709bcff; color: white">Cancelar y Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
